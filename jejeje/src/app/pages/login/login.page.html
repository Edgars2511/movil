<div class="contenedor_registro">

  <div class="grid">
    <div class="row justify-content-center">
      <div class="col">
        <div class="card">
          <div class="titulo_aling">
            <h1>My Diary</h1>
          </div>
          <div class="card-header">
            <h1>Inicio de sesión</h1>
          </div>
          <ion-row class="form_login" justify-content-center  (ngSubmit)="login()">
            <ion-grid class="item" >
              <input type="email" placeholder="Email"  name="user" [(ngModel)]='email'>
              <input type="password" placeholder="Contraseña" name="password" [(ngModel)]='password'>
              <button (click)="login()">Iniciar Sesion</button>
              <p class="registro">o ir a <a href="/registro"> Registro </a></p>
            </ion-grid>
          </ion-row>
        </div>
      </div>
    </div>
  </div>
</div>
