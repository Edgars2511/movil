<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Prueba users
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Prueba users</ion-title>
    </ion-toolbar>
  </ion-header>

  
  <ion-grid>
    <ion-row>
      <ion-col *ngFor="let item of resp">
        <ion-card>
          <ion-card-header>
            <ion-card-title>{{ item.id_mae }}</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <p>Id maestro {{ item.id_mae }}</p>
            <p>Nombre {{ item.nombre }}</p>
            <p>correo {{ item.correo }}</p>  
            <ion-button (click)="item.id_mae !== undefined && eliminarDato(item.id_mae)" shape="round-10" > <ion-icon slot="icon-only"  name="trash-outline" ></ion-icon></ion-button>          
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
