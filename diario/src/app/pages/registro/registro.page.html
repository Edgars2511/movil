<div class="contenedor_registro">
  <div class="grid">
    <div class="row justify-content-center">
      <div class="col">
        <div class="card">
          <div class="titulo_aling">
            <h1>My Diary</h1>
          </div>
          <div class="card-header">
            <h1>Registro</h1>
          </div>
          <div class="card-content">
            <ion-row class="form" justify-content-center  (ngSubmit)="signup()">
              <ion-grid class="login" >
                <input type="email" placeholder="Nombre" [(ngModel)]='name' id="name" name="name" required>
                <input type="email" placeholder="Email"  name="user" [(ngModel)]='email'>
                <input type="password" placeholder="Contraseña" name="password" [(ngModel)]='password'>              
                <button type="submit" (click)="signup()">Registrarse</button>
                <p class="registro">¿Ya tienes una cuenta? <a href="/login"> Iniciar Sesion </a></p>
                
              </ion-grid>
            </ion-row>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
